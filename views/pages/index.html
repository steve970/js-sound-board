<!doctype html>
<html>
    <head>
      <title>Listen To The Music</title>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" type='text/javascript'></script>
      <link rel="stylesheet" type="text/css" href="/styles/app.css">
      <link rel="stylesheet" type="text/css" href="/styles/recordplayer.css">
      <script src="/scripts/timer.js" type='text/javascript'></script>
      <script src="/scripts/app.js" type="text/javascript"></script>
      <link href='https://fonts.googleapis.com/css?family=Orbitron:400,900,700,500' rel='stylesheet' type='text/css'>
    </head>
  <body>
    <div class="left-col">
        <!-- <div id="stopwatch">
        </div> -->
      <h3 class="track-name">Entertain - C</h3>
      <audio controls="controls" id="entertain" loop>
        <source src="tracks/entertain.wav" type="audio/wav">
      </audio>
      <h3 class="track-name">High Hat - A</h3>
      <audio controls="controls" id="highhat" loop>
        <source src="tracks/highhat.wav" type="audio/wav">
      </audio>
      <h3 class="track-name">Bass - S</h3>
      <audio controls="controls" id="bass">
        <source src="tracks/bass.wav" type="audio/wav">
      </audio>
      <h3 class="track-name">Flute - K</h3>
      <audio controls="controls" id="flutes" loop>
        <source src="tracks/flutes.wav" type="audio/wav">
      </audio>
      <h3 class="track-name">Dub Step - J</h3>
      <audio controls="controls" id="dubstep">
        <source src="tracks/dubstep.wav" type="audio/wav">
      </audio>
      <h3 class="track-name">Trumpet - F</h3>
      <audio controls="controls" id="trumpet" >
        <source src="tracks/trumpet.mp3" type="audio/mp3">
      </audio>
      <h3 class="track-name">Stratching 2 - H</h3>
      <audio controls="controls" id="scratch" >
        <source src="tracks/scratch.wav" type="audio/wav">
      </audio>
      <h3 class="track-name">Live - D</h3>
      <audio controls="controls" id="live" loop>
        <source src="tracks/live.wav" type="audio/wav">
      </audio>
      <h3 class="track-name">Baby - Z</h3>
      <audio controls="controls" id="baby" >
        <source src="tracks/baby.wav" type="audio/wav">
      </audio>
      <h3 class="track-name">DubStep Loop - L</h3>
      <audio controls="controls" id="dubsteploop" loop >
        <source src="tracks/dubsteploop.wav" type="audio/wav">
      </audio>
      <h3 class="track-name">Weapon - X</h3>
      <audio controls="controls" id="weapon">
        <source src="tracks/weapon.mp3" type="audio/mp3">
      </audio>
      <h3 class="track-name">Banjo - G</h3>
      <audio controls="controls" id="banjo" loop >
        <source src="tracks/banjo.mp3" type="audio/mp3">
      </audio>
      <h3 class="track-name">Batman - V</h3>
      <audio controls="controls" id="batman" loop >
        <source src="tracks/batman.wav" type="audio/wav">
      </audio>
      <h3 class="track-name">Jeff - B</h3>
      <audio controls="controls" id="jeff" loop >
        <source src="tracks/jeff.mp3" type="audio/mp3">
      </audio>
    </div>
    <div class="right-col">
      <div class="record rotate">
      </div>
    </div>
  </body>
</html>
